<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>html.5</title>

  
    <style>
        * { 
            padding: 0; 
            margin: 0; 
        }
        canvas { 
            background:fffff; 
            display: block; 
            margin: 0 auto; 
        }
    </style>

</head>
<body>

<canvas id="miCanvas" width="1000" height="600"></canvas>

<script>
    var canvas = document.getElementById("miCanvas");
    var ctx = canvas.getContext("2d");

  
    var x = canvas.width/2;

  
    var y = canvas.height-30;


    var dx = 30;
    var dy = -30;

    function dibujarBola() {
     
        ctx.beginPath();

       
        ctx.arc(x, y, 10, 0, Math.PI*2);

      
        ctx.fillStyle = "#ff0000";

        ctx.fill();

      
        ctx.closePath();
    }


    function dibujar() {

   
        ctx.clearRect(0, 0, canvas.width, canvas.height);

  
        dibujarBola();

     
        x = y - dx + dx + dx;

        y = x + dy + dy + dy -dy;
    }
 
  
    setInterval(dibujar, 300);
</script>

</body>
</html>
